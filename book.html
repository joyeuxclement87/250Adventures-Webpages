<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>250 Adventures - Book Trip</title>
    <link rel="stylesheet" href="css/book.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>
<body>
    <header class="header">
        <nav class="navbar">
            <ul class="nav-list">
                <li><a href="index.html">Home</a></li>
                <li><a href="dashboard.html">Dashboard</a></li>
                <li><a href="login.html" id="logout-link">Logout</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section id="booking-section" class="section">
            <h2>Book Your Trip</h2>
            <form id="booking-form">
                <div class="form-group">
                    <label for="trip">Select Trip</label>
                    <select id="trip" name="trip" required>
                        <option value="volcanoes">Volcanoes National Park</option>
                        <option value="lake_kivu">Lake Kivu</option>
                        <!-- Add more options as needed -->
                    </select>
                </div>
                <div class="form-group">
                    <label for="date">Date</label>
                    <input type="date" id="date" name="date" required>
                </div>
                <div class="form-group">
                    <label for="name">Full Name</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="payment-method">Payment Method</label>
                    <select id="payment-method" name="payment-method" required>
                        <option value="credit-card">Credit Card</option>
                        <option value="paypal">PayPal</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="amount">Amount</label>
                    <input type="text" id="amount" name="amount" value="150" readonly>
                </div>
                <button type="submit" class="btn">Book Now</button>
            </form>
        </section>
    </main>
    <footer class="footer">
        <div class="footer-content">
            <p>&copy; 2024 250 Adventures. All rights reserved.</p>
            <ul class="footer-links">
                <li><a href="index.html">Home</a></li>
                <li><a href="login.html">Login</a></li>
                <li><a href="register.html">Register</a></li>
            </ul>
        </div>
    </footer>
</body>
</html>
